<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Thumbnail Grid with Expanding Preview</title>
		<meta name="description" content="Thumbnail Grid with Expanding Preview" />
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<h1>Miscellanous Art <span>with Expanding Preview</span></h1>
			</header>
			<div class="main">
					<spice-image></spice-image>
				</ul>
				<p>Filler text by <a href="http://veggieipsum.com/">Veggie Ipsum</a></p>
				<!-- <a id="og-additems" href="#">add more</a> -->
			</div>
		</div><!-- /container -->
		<script type="riot/tag">
		<spice-image>

			<ul id="og-grid" class="og-grid">
				<li each={ items }>
					<a href="/misc.html" data-largesrc="images/{ pic }.jpg" data-title="Azuki bean" data-description={ description }>
						<img src="images/thumbs/{ pic }.jpg" alt="img{ pic }"/>
					</a>
				</li>
		</ul>
      this.items = [
				{pic: 1},
				{pic: 2},
				{pic: 3},
				{pic: 4},
				{pic: 5},
				{pic: 6},
				{pic: 7},
				{pic: 8},
				{pic: 9},
				{pic: 10},
				{pic: 11},
				{pic: 12},
				{pic: 13},
				{pic: 14},
				{pic: 15},
				{pic: 16},
				{pic: 18}
			]

		</spice-image>
		</script>
		<script src="https://rawgit.com/riot/riot/master/riot%2Bcompiler.min.js"></script>
    <script> riot.mount('spice-image') </script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/grid.js"></script>
		<script>
			$(function() {
				Grid.init();
			});
		</script>
	</body>
</html>
